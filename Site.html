
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Страница с заданием</h1>


    <script>
        alert ("Приветствую! Я хочу пообщаться с Вами."); //это сообщение выводится первым окном
        let name = prompt("Ваше имя?", "");// выводится модальное окно с просьбой ввести имя пользователя
        alert("Привет," + name + "!");// модальное окно с приветствием пользователя по имени
        let num = parseInt(prompt("Введите число"));// модальное окно с призывом ввести число
        alert ("Я к вашему числу прибавлю 6");// модальное окно поясняет пользователю действие
        alert (num + 6);
    </script>
</body>
</html>
